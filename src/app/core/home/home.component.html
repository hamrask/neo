<app-titlebar></app-titlebar>
<mat-sidenav-container
  class="example-sidenav-container"
>
  <mat-sidenav
    #snav
    [mode]="'side'"
    [opened] = "true"
  >
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item href="..." *ngFor="let link of ['first link','second link','third link']"> {{ link }} </a>
     </mat-nav-list>
      
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>Search Options</div>
    <div>First Option</div>
    <mat-form-field>
            <input matInput placeholder="Invitation ID">
    </mat-form-field>
    <span>&nbsp;OR&nbsp;</span>
    <mat-form-field>
            <input matInput placeholder="Reference No">
    </mat-form-field>
    <span>&nbsp;OR&nbsp;</span>
    <mat-form-field>
            <input matInput placeholder="Loan Number">
    </mat-form-field>
    <div>Second Option</div>
    <mat-form-field>
            <input matInput placeholder="First Name">
    </mat-form-field>
    <label>+</label>
    <mat-form-field>
            <input matInput placeholder="Last Name">
    </mat-form-field>
    <br>
    <mat-form-field>
            <input matInput placeholder="Zip Code">
    </mat-form-field>
    <span>&nbsp;OR&nbsp;</span>
    <mat-form-field>
            <input matInput placeholder="Date of Birth (dd/mm/yyyy)">
    </mat-form-field>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
